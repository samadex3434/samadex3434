
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFF BUSINESS ACCOUNT</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .receipt {
            border: 2px solid #000;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #004080;
        }
        p {
            margin: 10px 0;
        }
        .highlight {
            font-weight: bold;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <h2>NFF BUSINESS RECEIPT</h2>
        <p>Date: January 17, 2024</p>
        <p>Transaction Type: <span class="highlight">Deposit</span></p>
        <p>Amount: <span class="highlight">$50,000.00 AUD</span></p>
        <p>Account: <span class="highlight">NFF</span></p>
        <p>Transaction ID: <span class="highlight">NF32664355661</span></p>
        <p>Bank Officer: <span class="highlight">NFF BUSINESS INCOME</span></p>
        <p>Thank you for doing business with <span class="highlight">NFF</span>!</p>
    </div>
</body>
</html>
